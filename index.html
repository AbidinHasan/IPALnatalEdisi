<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard IPAL</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/Jam.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://ik.imagekit.io/galleryBiden/foto/hydro-power.png?updatedAt=1760495537409"
      type="image/x-icon"
    />
    <!--link loading bootsrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/loading.css" />
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none">
      <div class="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/128/8999/8999474.png"
          alt="Logo"
          class="loading-logo"
        />
        <h4 class="loading-text">Tunggu</h4>
      </div>
    </div>
    <canvas id="particle-bg"></canvas>
    <nav class="dropdown" id="menuOpsi">
      <button class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
        <strong>ä¸‰</strong>
      </button>
      <div class="dropdown-content">
        <a id="stp" onclick="stp()">Debit STP</a>
        <a id="wwtp" onclick="wwtp()">Debit WWTP</a>
        <a id="internalLAB" onclick="internalLAB()">LAB Internal</a>
        <a id="msds" onclick="msds()">MSDS</a>
        <a id="wi" onclick="wi()">Work Instriction</a>
        <a id="arsip" onclick="klikarsip()">Arsip</a>
      </div>
      <script>
        const dropdown = document.getElementById("menuOpsi");
        const btn = dropdown.querySelector(".dropdown-btn");

        btn.addEventListener("click", function (e) {
          const isOpen = dropdown.classList.toggle("open");
          btn.setAttribute("aria-expanded", String(isOpen));
          e.stopPropagation();
        });

        document.addEventListener("click", function () {
          if (dropdown.classList.contains("open")) {
            dropdown.classList.remove("open");
            btn.setAttribute("aria-expanded", "false");
          }
        });

        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape" && dropdown.classList.contains("open")) {
            dropdown.classList.remove("open");
            btn.setAttribute("aria-expanded", "false");
            btn.focus();
          }
        });
      </script>
    </nav>
    <div class="jam">
      <b id="waktu"></b>
      <script src="js/jamTanggal.js"></script>
    </div>
    <div>
      <div class="spasi"></div>
      <img
        class="judulimg"
        src="https://ik.imagekit.io/galleryBiden/foto/Dashboard%20IPAL(ed.natal).png"
        alt="Dashboard IPAL"
      />
    </div>

    <div class="menu-container">
      <div class="menu-card" onclick="stp()">
        <img
          src="https://ik.imagekit.io/galleryBiden/foto/water-tap.png?updatedAt=1760495537448"
          alt="stp"
        />
        <span>Debit STP</span>
      </div>
      <div class="menu-card" onclick="wwtp()">
        <img
          src="https://ik.imagekit.io/galleryBiden/foto/waste%20(1).png?updatedAt=1760495778539"
          alt="wwtp"
        />
        <span>Debit WWTP</span>
      </div>

      <div class="menu-card" onclick="msds()">
        <img
          src="https://ik.imagekit.io/galleryBiden/foto/search.png?updatedAt=1760495537486"
          alt="MSDS"
        />
        <span>Material Safety Data Sheet</span>
      </div>

      <div class="menu-card" onclick="usageMaterial()">
        <img
          src="https://cdn-icons-png.flaticon.com/128/2158/2158236.png"
          alt="Pemakaian Material"
        />
        <span>Material Usage</span>
      </div>

      <div class="menu-card" onclick="internalLAB()">
        <img
          src="https://ik.imagekit.io/galleryBiden/foto/reagent.png?updatedAt=1760496079098"
          alt="internal"
        />
        <span>LAB Internal</span>
      </div>

      <div class="menu-card" onclick="tentang()">
        <img
          src="https://ik.imagekit.io/galleryBiden/foto/water.png?updatedAt=1760495537428"
          alt="about"
        />
        <span>About</span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Tambahkan kelas animasi hanya setelah halaman siap
        const cards = document.querySelectorAll("menu-card");
        setTimeout(() => {
          cards.forEach((card) => (card.style.opacity = "1"));
        }, 200); // delay kecil agar lebih lembut
      });
    </script>
    <script src="js/link.js"></script>
    <script src="js/BGanimasi.js"></script>
  </body>
</html>
